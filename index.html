<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>

</head>
<body>
    <div class="game-name">Mario Connect 4</div>
    <div class="start">
        <button class="submit">Start Game</button>
        <button id="restart">Restart</button>
    </div>
    <div id="game-grid"></div>
    <div class="modal">
        <div class='mario-modal'>
            <div class='titleName'>Game Over! Mario has won!</div><br>
            <img src="images/mariowins.png" id="mariowins"/>
        </div>
        <div class='bowser-modal'>
            <div class='titleName'>Game Over! Bowser has won!</div><br>
            <img src="images/bowserwins.jpg" id="bowserwins"/>
        </div>
    </div>
</body>
<script src="js/gameGrid.js"></script>
<script src="js/main.js"></script>
</html>
